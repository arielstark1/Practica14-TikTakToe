<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tiktaktoe</title>
    <style>
        #container{
            display:grid;
            grid-template:repeat(3,100px)/repeat(3,100px)
        }
        span {
            display:flex;
            align-items:center;
            justify-content:center;
            border: 1px solid red;
        }
        span:hover{
            color:purple;
            border-color: purple;

        }
    </style>

</head>

<body>
    <div id ="container"></div>
    
    <script>
        const game =[
             ['_','_','_'],
             ['_','_','_'],
             ['_','_','_'],
    ]
    let currentUser='O'
function checkStatus(user){
        if(game[0][0]=== user && game[0][1] === user && game[0][2] ===user){
        return true
    }
        if(game[1][0]=== user && game[1][1] === user && game[1][2] ===user){
        return true
    }
        if(game[0][0]=== user && game[0][1] === user && game[0][2] ===user){
        return true
    }
                
        if(game[2][0]=== user && game[2][1] === user && game[2][2] ===user){
        return true
    }
        if(game[0][0]=== user && game[1][0] === user && game[2][0] ===user){
        return true
    }

        if(game[0][1]=== user && game[1][2] === user && game[2][3] ===user){
        return true
    }
        if(game[0][2]=== user && game[1][2] === user && game[2][2] ===user){
        return true
    }
        if(game[2][0]=== user && game[1][1] === user && game[0][2] ===user){
        return true
    }
        if(game[0][0]=== user && game[1][1] === user && game[2][2] ===user){
        return true
    }
    return false
    }
    

        setBoard()
        if(currentUser==='O'){
            currentUser='X'
        }
        else{
            currentUser='O'
        }
        console.log(this.textContent)
    function setWinner(user){
        alert(`gano el usuario ${user}`)
    }
    function selectItem(){
        game[this.dataset.row][this.dataset.column]=currentUser
        setBoard()
        if (checkStatus(currentUser)){
            setWinner(currentUser)
        }
        if (currentUser === 'O'){
            currentUser = 'X'
        } else {
            currentUser= 'O'
        }
        console.log(this.textContent)
    }
    function render({content,row,column},container){
        const el =document.createElement('span')
        el.textContent=`${content}[${row}][${column}]`
        el.dataset.row=row
        el.dataset.column=column
        el.addEventListener('click',selectItem)
        container.append(el)
    }

    function setBoard(){    
        container.innerHTML=''
        game.forEach((row,indexRow)=>{
            row.forEach((column,indexColumn)=>{
                console.log(column)
                render({
                    content:column,
                    row:indexRow,
                    column:indexColumn,
                },window.container)
    
            })
        })
        
    }
    setBoard()
    </script>
</body>
</html>
